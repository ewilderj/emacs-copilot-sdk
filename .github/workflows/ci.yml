name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs-version: ['29.1', '29.4', '30.1']
    steps:
      - uses: actions/checkout@v4

      - uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs-version }}

      - name: Install package-lint
        run: |
          emacs --batch \
            --eval '(progn
                      (require (quote package))
                      (add-to-list (quote package-archives)
                                   (cons "melpa" "https://melpa.org/packages/") t)
                      (package-initialize)
                      (package-refresh-contents)
                      (package-install (quote package-lint)))'

      - name: Byte-compile
        run: emacs --batch -L . -f batch-byte-compile copilot-sdk.el

      - name: Checkdoc
        run: emacs --batch -L . -l copilot-sdk.el --eval '(checkdoc-file "copilot-sdk.el")'

      - name: Package-lint
        run: |
          emacs --batch \
            --eval '(progn
                      (require (quote package))
                      (add-to-list (quote package-archives)
                                   (cons "melpa" "https://melpa.org/packages/") t)
                      (package-initialize))' \
            -l package-lint \
            -f package-lint-batch-and-exit copilot-sdk.el

      - name: ERT tests
        run: emacs --batch -L . -l test-copilot-sdk.el -f ert-run-tests-batch-and-exit
